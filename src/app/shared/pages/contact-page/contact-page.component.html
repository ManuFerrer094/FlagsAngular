<div class="container row">
  <h1>Contact</h1>
<p>Do you have questions? Want to provide feedback? Use contact form below.</p>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contact</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Name:</mat-label>
          <input matInput id="name" name="name" [(ngModel)]="formFields.name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email:</mat-label>
          <input matInput type="email" id="email" name="email" [(ngModel)]="formFields.email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Message:</mat-label>
          <textarea matInput id="message" name="message" [(ngModel)]="formFields.message" required></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Send</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
